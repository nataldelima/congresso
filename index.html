<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Placa - Departamentos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    * {
      margin: 0 auto;
      padding: 0 auto;
      box-sizing: border-box;
    }

    body {
      width: 297mm;
      height: 210mm;
      font-family: 'Montserrat', sans-serif;
    }

    .titulo {
      text-align: center;
      color: #003366;
      padding: 40px 20px 20px;
    }

    .titulo h1 {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: 4px;
      margin: 0;
      text-transform: uppercase;
    }

    .titulo h2 {
      font-size: 22px;
      color: #2c6b3d;
      font-weight: 500;
      margin-top: 10px;
      letter-spacing: 1px;
    }
    .tema{
        font-weight:100 !important;
    }
    .container {
      background: url('bg-congresso.png') no-repeat center center;
      background-size: cover;
      height: calc(100% - 150px); /* altura restante após título */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .placa {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 30px 50px;
      border-radius: 12px;
      text-align: center;
      margin: 0 50px;
    }

    .placa h1 {
      color: #003366;
      /*font-size: 80px;*/
      font-weight: 600;
      margin: 0;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="titulo">
    <h1 class="tema">Adoração Pura</h1>
    <h2>2025 — Congresso das Testemunhas de Jeová</h2>
  </div>

  <div class="container">
    <div class="placa">
      <h1>Área para<br>descanso de crianças</h1>
    </div>
  </div>
  <script>
  const h1 = document.querySelector('.placa h1');
  const texto = h1.textContent.trim();

  if (texto.length > 13) {
    h1.style.fontSize = '65px';
  } else {
    h1.style.fontSize = '100px';
  }
</script>


</body>

</html>
